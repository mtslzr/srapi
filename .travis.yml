language: go

install: true

env: GO111MODULE=on

before_script: 
  - cat srapi.sql | sqlite3 srapi.db

jobs:
  include:
    - stage: lint
      go: 1.12.x
      script: 
        - go install github.com/golangci/golangci-lint/cmd/golangci-lint
        - golangci-lint run
    - stage: test
      name: legacy
      go: 1.10.x
      script: go test -v ./...
    - script: go test -v --mod=vendor ./...
      go: 1.12.x
      name: module
    - stage: build
      go: 1.12.x
      script: go build -v

notifications:
  slack:
    secure: ""
